<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Facebook login</title> 
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="facebook">
                   <img src="saryf.png" alt="Facebook"><br><br>
                  
                    <p>Facebook helps you connect and share with the people in your life.</p>
                </div>
                <div class="contact">
                  
                    <form>
                        <input type="email" placeholder="Email adress or phone number">
                        <input type="password" placeholder="Password">
                        <button class="btn btn-blue">Log In</button>
                    </form>
                    <div class="question">
                        <p>Forgotten password</p>
                        <div><span class="or">or</span></div>
                    </div>
                    <div class="new">
                        <button class="btn btn-new">Create a new account</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
